{% extends 'base.html' %}

{% load static %}

{% block title %}Registro{% endblock %}

{% block content %}

<div class="container mt-4 form-container">
    <h2>Registro</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>
{% endblock %}
